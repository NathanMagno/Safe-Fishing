<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÁGINA INICIAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tela-inicial.css" />
    <script src="../js/chatbot.js" defer></script>
  </head>
  <body>
    <header class="cabecalho-laranja">
      <h1 class="texto-cadastro">Página Inicial</h1>
      <nav>
        <div>
          <a href="./login.html">
            <img
              class="icone-login"
              src="../img/botao-conta.png"
              alt="Botão de login"
            />
          </a>
        </div>
      </nav>
    </header>
    <div class="inicial-container">
      <div id="fundo-inicial">
        <main>
          <nav>
            <div id="servicos-container">
              <div id="servico1">
                <p>Locais para pesca</p>
                <a href="./locais-pesca.html">
                  <img
                    class="icone-servico"
                    src="../img/ping-local.png"
                    alt="Locais para pesca"
                  />
                </a>
              </div>
              <div id="servico2">
                <p>Locais Favoritos</p>
                <a href="./locais-favoritos.html">
                  <img
                    class="icone-servico"
                    src="../img/locais-favoritos.png"
                    alt="Locais favoritos"
                  />
                </a>
              </div>
              <div id="servico3">
                <p>Conscientização e Preservação</p>
                <a href="./preservacao.html">
                  <img
                    class="icone-servico"
                    src="../img/preservacao-agua.png"
                    alt="Conscientização e Preservação"
                /></a>
              </div>
            </div>
          </nav>
        </main>
        <footer id="rodape-preservacao"></footer>
      </div>
    </div>
