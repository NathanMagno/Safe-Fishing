<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Nova Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <script src="../js/nova-senha.js" defer></script>
  </head>
  <body>
    <header class="cabecalho-laranja">
      <h1 class="texto-cadastro">Crie sua nova senha</h1>
    </header>
    <div class="cadastro-container">
      <main>
        <form action="#" method="get" onsubmit="return salve(nova-senha)">
          <div class="content">
            <label for="nova-senha">Redefinir senha</label>
            <input
              id="nova-senha"
              type="password"
              placeholder="Digite sua nova senha"
            />

            <button id="btn-salvar-senha" type="submit">Salvar</button>
          </div>
        </form>
      </main>
      <footer>
        <nav>
          <div>
            <a href="./login.html">Página de login</a>
            <a href="./codigo-verificacao.html">Página anterior</a>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
